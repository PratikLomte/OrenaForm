<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <meta name="description" content="Mobile Application HTML5 Template">

  <meta name="copyright" content="MACode ID, https://www.macodeid.com/">

  <title>Event Registration</title>

  <link rel="shortcut icon" href="../static/favicon.png" type="image/x-icon">

  <link rel="stylesheet" href="../static/css/maicons.css">

  <link rel="stylesheet" href="../static/vendor/animate/animate.css">

  <link rel="stylesheet" href="../static/vendor/owl-carousel/css/owl.carousel.min.css">

  <link rel="stylesheet" href="../static/css/bootstrap.css">

  <link rel="stylesheet" href="../statics/css/mobster.css">

  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

	<title>Save Web Form Data to Spreadsheets</title>
	<script
		src="https://code.jquery.com/jquery-3.4.1.js"
		integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
		crossorigin="anonymous"></script>
	<script>
		function SubForm (){
			$.ajax({
				url:"https://api.apispreadsheets.com/data/14353/",
				type:"post",
				data:$("#myForm").serializeArray(),
				success: function(){
					alert("Form Data Submitted :)")
				},
				error: function(){
					alert("There was an error :(")
				}
			});
		}
	</script>
</head>
<body>

<div class="page-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-7 py-3 mb-5 mb-lg-0">
        <div class="img-place w-lg-75 wow zoomIn">
          <img src="../static/img/illustration_contact.svg" alt="">
        </div>
        <br><br>
        <div>
          <img src="../static/favicon.png" alt="" width="453" height="275">
        </div>
      </div>
      <div class="col-lg-5 py-3">
        <h1 class="wow fadeInUp">Register Your Events Here!!</h1>
<br>

	<form action="ty1.html">
		<div class="form-group wow fadeInUp">
			<label>Enter Event Name<span style="color:red">*</span></label>
			<input required="text" name="Event Name" class="form-control" id="name" placeholder="Full name"/>
		</div>

		<div class="form-group wow fadeInUp">
			<label>Enter Event No.<span style="color:red">*</span></label>
			<input required="number" type="number" name="Event no." class="form-control" id="email" placeholder="Only digits"/>
		</div>

		<div class="form-group wow fadeInUp">
			<label>Enter Start Date</label><span style="color:red">*</span></label>
			<input name="Start Date" type="date" class="form-control" id="email" placeholder= "Event start date" required/>
		</div>

		<div class="form-group wow fadeInUp">
			<label>Enter End Date</label><span style="color:red">*</span></label>
			<input name="End Date" type="date" class="form-control" id="email" placeholder= "Event end date" required/>
		</div>

		<div class="form-group wow fadeInUp">
			<label>Enter Start Time (Optional)</label>
			<input name="Start Time" type="time" class="form-control" id="email" placeholder= "Event start time"/>
		</div>

		<div class="form-group wow fadeInUp">
			<label>Enter End Time (Optional)</label>
			<input name="End Time" type="time" class="form-control" id="email" placeholder= "Event end time"/>
		</div>

		<div class="form-group wow fadeInUp">
			<label>Enter Organizer Name</label>
			<input name="Organizer Name" class="form-control" id="name" placeholder="Organizer name"/>
		</div>

		<div class="form-group wow fadeInUp">
			<label>Enter Organization Details</label>
			<input name="orgdetails" class="form-control" id="email" placeholder="Organization Details (Optional)" />
		</div>

		<div class="form-group wow fadeInUp"> 
		  <label for="img">Upload Schedule (if any) </label>
		  <input type="file">
    </div>


		<div class="form-group wow fadeInUp">
			<label>Any Comments</label>
			<input type="text" name="comments" class="form-control" id="email" placeholder="Comments/Suggestions"/>
		</div>

          <div class="form-group mt-4 wow fadeInUp">
            <button onclick="SubForm" type="submit" class="btn btn-primary">Submit</button>
          </div>
	</form>
</body>
</html>
