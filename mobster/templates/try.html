<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <meta name="description" content="Mobile Application HTML5 Template">

  <meta name="copyright" content="MACode ID, https://www.macodeid.com/">

  <title>Electronic Badge - Orena Solutions</title>

  <link rel="shortcut icon" href="../static/favicon.png" type="image/x-icon">

  <link rel="stylesheet" href="../static/css/maicons.css">

  <link rel="stylesheet" href="../static/vendor/animate/animate.css">

  <link rel="stylesheet" href="../static/vendor/owl-carousel/css/owl.carousel.min.css">

  <link rel="stylesheet" href="../static/css/bootstrap.css">

  <link rel="stylesheet" href="../statics/css/mobster.css">

	<title>Save Web Form Data to Spreadsheets</title>
	<script
		src="https://code.jquery.com/jquery-3.4.1.js"
		integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
		crossorigin="anonymous"></script>
	<script>
		function SubForm (){
			$.ajax({
				url:"https://api.apispreadsheets.com/data/14353/",
				type:"post",
				data:$("#myForm").serializeArray(),
				success: function(){
					alert("Form Data Submitted :)")
				},
				error: function(){
					alert("There was an error :(")
				}
			});
		}
	</script>
</head>
<body>
	<div class="page-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-7 py-3 mb-5 mb-lg-0">
        <div class="img-place w-lg-75 wow zoomIn">
          <img src="../static/img/illustration_contact.svg" alt="">
        </div>
      </div>
      <div class="col-lg-5 py-3">
        <h1 class="wow fadeInUp">Register Today for Electronic Badge!!</h1>

	<form id="myForm">
		<div class="form-group wow fadeInUp">
		<label>name</label>
		<input name="name" />
		</div>
		<br/>
		<div class="form-group wow fadeInUp">
		<label>email</label>
		<input  name="email" />
		<br/>
		<div class="form-group wow fadeInUp">
		<label>college</label>
		<input name="college" />
		<br/>
		<div class="form-group wow fadeInUp">
		<label>branch</label>
		<input name="branch" />
		<br/>
		<div class="form-group wow fadeInUp">
		<label>year</label>
		<input name="year" />
		<br/>
	    <div class="form-group wow fadeInUp">
		<label>roll no</label>
		<input name="roll no" />
		<br/>

	</form>
	<button onclick='SubForm()'>Submit</button>
</body>
</html>
